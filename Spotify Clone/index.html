<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>

</head>

<body>
    <nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of KK - No Copyright Sounds</h1>

                <div class="songItem">
                    <img  alt="2">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i
                               id="1" class="fa-solid songItemPlay fa-circle-play fa-lg"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i

                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Let me Love You</span>

                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Let me Love You</span>

                <div class="songItem">
                    <img alt="6">

                </div>
            </div>
            </div>
            <div class="songBanner"></div>

        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-backward fa-2xl" id="previous"></i>
                <i class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
                <i class="fa-solid fa-forward fa-2xl" id="next"></i>
                <!-- Fontawesome icons -->
            </div>
            <div class="songInfo">
                <img src="spt gif.gif" id="gif" width="420px" alt=""><span id="masterSongName"></span>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/f3b2494dd4.js" crossorigin="anonymous"></script>
